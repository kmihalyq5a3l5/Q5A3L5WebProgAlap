<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while </title>
</head>
<body>
    <h2>do while ciklus</h2>

    <p id="Q5A3L5"></p>

    <script>
        let kiír = "";
        let i = 1;

        do{
            kiír += "A ciklusváltozó értéke: " + i + "<br>";
            i++;
        }
        while(i <= 10);

        document.getElementById("Q5A3L5").innerHTML = kiír;
    </script>
</body>
</html>
