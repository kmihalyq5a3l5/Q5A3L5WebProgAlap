<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while ciklus</title>
</head>
<body>
    <h2> while ciklus </h2>
    <p id="Q5A3L5"></p>

    <script>
        let kiír = "";
        let i = 1;

        while(i <= 10)
    {
        kiír += "A ciklusváltozó értéke: " + i + "<br>"; 
        i++;
    }

    document.getElementById("Q5A3L5").innerHTML = kiír;
    </script>
</body>
