<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON fájl beolvasás - JavaScript-ben</title>
</head>
<body>
    <h3>JSON fájl beolvasás - JavaScript-ben</h3>

    <strong>JSON: </strong>
    <p id="Q5A3L5"></p>

    <button onclick="olvasas()">JSON beolvasás</button>

    <script>
        function olvasas() {
            const JSONdata = '[{"nev":"HTML5","kiterjesztes":".html"},{"nev":"CSS3","kiterjesztes":".CSS"},{"nev":"JavaScript","kiterjesztes":".js"}]';

            const obj = JSON.parse(JSONdata);

            let i=0;
            let szovegkiir="";

            while(i < 3) {
                szovegkiir += "Név: " + obj[i].nev + ", kiterjesztes: " + obj[i].
                kiterjesztes + "<br>";
                i++;
            }
            
            document.getElementById("Q5A3L5").innerHTML = szovegkiir;
        }
    </script>
</body>
</html>
