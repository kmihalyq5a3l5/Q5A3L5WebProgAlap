<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else </title>
    
    <script>
        let szamok = [-241, 41, 421, 0, 31, -31, 7, -3, 7];
        let pozitivszamok = [];
        let nempozitivszamok = [];
        let nullaszamok = [];

        function elagazas() {

            for (let i=0; i < szamok.length; i++)
        {
            if (szamok[i] > 0)
        {
            pozitivszamok.push(szamok[i]);
        }
            else if (szamok[i] < 0)
        {
            nempozitivszamok.push(szamok[i]);
        }
        else
        {
            nullaszamok.push(szamok[i]);
        }
        document.getElementById("pozitiv").innerHTML = pozitivszamok;
        document.getElementById("negativ").innerHTML = nempozitivszamok;
        document.getElementById("null").innerHTML = nullaszamok;
        }
        }
    </script>
</head>
<body>
    
    <h2>Else if elágazás</h2>
    Pozitívszámok: <p id="pozitiv"></p>
    Nem pozitív számok: <p id="negativ"></p>
    Nullaszámok: <p id="null"></p>

    <button onclick="elagazas()">Pozitív és nem pozitiv számok</button>

</body>
</html>
