<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery feladatok</title>

    <script src="JQuery.js"></script>

    <script>
        $(document).ready(function(){

            $("#p1").click(function(){
                $(this).hide();
            });

            $("#p2").dblclick(function(){
                $(this).hide();
            });

            $("#gomb").mouseenter(function(){
                alert('A gomb fölé húztad az egeret.');
            });

            $("h2").mouseleave(function(){
                alert('Elhúztad az egeret a fejlécről.');
            });

            $("form").mousedown(function(){
                $(this).css("border","10px #333999 solid");
            });

            $("form").mouseup(function(){
                $(this).css("border","10px");
            });

            $("#nev,#email,#jelszo,p").hover(function(){
                //$(this).css("background-color","#91e3ff");
            },
            function(){
                //$(this).css("background-color","#ffffff");
            }
        );

            $("#nev,#email,#jelszo").focus(function(){
                $(this).css("background-color","#ff99ff");
            });

            $("#nev,#email,#jelszo").blur(function(){
                
            })
        })
    </script>

</head>
<body>

    <h2>JQuery feladatok</h2>

    <p id="p1">A JQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett fejleszteni. <strong>Kattints ide</strong>, és eltűnik!</p>
    <p id="p2">Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal DOM-ja. <strong>Kattints ide duplán</strong>, és eltűnik!</p>

    <br>

    <form style="padding:10px; width:500px">

        <b>Név: </b> <input id="nev" name="nev"><br><br>
        <b>E-mail: </b> <input id="email" name="email"><br><br>
        <b>Jelszó: </b> <input id="jelszo" name="jelszo" type="password">
        <br><br><br>

        <input id="gomb" type="button" value="Jelentkezés">

    </form>
</body>
</html>
