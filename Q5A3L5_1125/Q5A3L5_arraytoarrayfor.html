<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tömbökön belüli tömbök ciklusa</h1>

    <div id="jsonQ5A3L5">

    </div>
    <script>
        const KMObj = {
            "name": "Kovács Mihály",
            "age": 20,
            "cars": [
                {"name": "Toyota", "models": ["CHR", "Corolla", "Proace"]},
                {"name": "Ford", "models": ["Kuga", "Mondeo", "Mustang"]},
                {"name": "BMW", "models": ["320", "X3", "X5"]},
                {"name": "Fiat", "models": ["500", "Panda", "Tipo"]}
            ]
        }

        const jsonQ5A3L5 = document.getElementById('jsonQ5A3L5');

        const h2 = document.createElement('h2');
        h2.innerHTML = `<span><b>${KMObj["name"]}</b></span> (${KMObj["age"]})`;
        jsonQ5A3L5.appendChild(h2);

        for(let i = 0; i < KMObj["cars"].length; i++) {
            const h3 = document.createElement('h3');
            h3.innerHTML = `<span><b>${KMObj["cars"][i]["name"]}</b></span>:`;
            jsonQ5A3L5.appendChild(h3);

            const ul = document.createElement('ul');
            jsonQ5A3L5.appendChild(ul);

            for(let j = 0; j < KMObj["cars"][i]["models"].length; j++) {
                const li = document.createElement('li');
                li.innerHTML = KMObj["cars"][i]["models"][j];
                ul.appendChild(li);
            }
        }
    </script>
</body>
</html>
