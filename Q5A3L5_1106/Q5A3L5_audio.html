<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>

    <style>
        html {
            font-family: Arial, Helvetica, sans-serif;
        }

        main {
            display: block;
            width: fit-content;
            border-bottom: 4px solid gray;
            padding-bottom: 2rem;
            margin-bottom: 2rem;
        }
        
    </style>
</head>
<body>
    
    <header>
        <h1>
            Audio zene, hang lejátszása_Q5A3L5
        </h1>
    </header>

    <main>
        <audio id="audio" src="jazzy.mp3" controls></audio>

        <script>
            const audio = document.getElementById('audio');
            const yes = document.getElementById('yes');
            const no = document.getElementById('no');
        </script>

        <div class="buttons">
            <p>
                <button class="start">
                    <span class="material-symbols-outlined">Play_arrow</span>
                    <button id="start" onclick="start.play()">Play_arrow</button>
                </button>
                &nbsp;&nbsp;&nbsp;
                <button id="yes" onclick="yes.play()">pozitiv</button>
                <button id="no" onclick="no.play()">negativ</button>
            </p>
            <p>
                <button onclick="audio.volume = 0">néma</button>
                <button onclick="audio.volume = 0.5">halk</button>
                <button onclick="audio.volume= 1">Hangos</button>
                &nbsp;&nbsp;&nbsp;
                <button onclick="audio.playbackRate = 0.25">Nagyon lassú</button>
                <button onclick="audio.playbackRate = 0.5">Lassú</button>
                <button onclick="audio.playbackRate = 1">Normál</button>
                <button onclick="audio.playbackRate = 2">Gyors</button>
                <button onclick="audio.playbackRate = 4">Nagyon gyors</button>
            </p>
            <p>
                <button onclick="alert(audio.ended)">befejeződött-e</button>
                <button onclick="alert(audio.duration)">audio hossza (mp)</button>
                <button onclick="alert(audio.currentTime)">jelenlegi pozíció</button>
                <button onclick="audio.currentTime = 90">ugrás másfél perchez</button>
            </p>
        </div>
    </main>

    <footer>
        <h3>
            Forrás:
        </h3>
        <p>
            <a href="https://www.w4schools.com/html/html5_audio.asp">https://www.w4schools.com/html/html5_audio.asp</a>
        </p>
    </footer>

    <script>
        document.getElementById('startstop'),addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
        audio.addEventListener('ended', () => {
            alert('VÉGE');
        });
    </script>
</body>
</html>
